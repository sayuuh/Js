<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05</title>
    <style>
        #div1{
            background-color: red;
            width: 100px;
            height: 100px;
            padding: 20px;
            overflow: hidden;
            margin-top: 20px;
        }
    </style>
</head>
<body onload="carregar()">
    <h1>Aula 05</h1>
    <div>
        <input type="number" name="txtNum1" onchange="change()">
        <input type="number" name="txtNum2" onfocus="alerta()"> 
        <button onclick="display()">Mostrar</button>
        <button onclick="somar()">Somar</button>
        <p id="mostrar"></p>
    </div>

    
        <button onclick="exibir()">Exibir</button>
        <button onclick="ocultar()">Ocultar</button>
        <div id="div1">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum nihil facilis deserunt, enim excepturi sed ut eligendi incidunt corrupti fuga repellendus consectetur, culpa voluptates accusantium deleniti nam. Quam, nisi omnis?</p>
        </div>

        <!--Lampada-->
        <br/>
        <button onclick="acender()">Acender</button>
        <img src="assets/img/lampOff.gif" id="img" 
        onmouseover="hover()" 
        onmouseleave="console.log('saiu!')" 
        onmousedown="console.log('vai quebrar!')" 
        onmousemove="console.log('cuidado!')" 
        onmouseup="console.log('ufa!')"
        ondblclick="console.log('quebrou!!!')">

        <button onclick="apagar()">Apagar</button>
        
        <!--ONSUBMIT-->
        <form onsubmit="login()">
            Login <input type="text" name="txtName">
            Senha <input type="password" name="txtSenha">
            <input type="submit" value="Enviar">
        </form>

    <script>

        console.log("______________EVENTOS______________")

        function display(){
            var num1 = document.getElementsByName('txtNum1')[0].value
            console.log(num1)
            document.getElementById('mostrar').innerHTML += num1 + "<br/>"
            // var parag = document.getElementById('mostrar').innerText = num1
            // parag.innerText = num1
        }

        function somar(){
            // Captura input
            var num1 = document.getElementsByName('txtNum1')[0].value
            var num2 = document.getElementsByName('txtNum2')[0].value            
            // captura
            var parag = document.getElementById('mostrar')
            // soma
            var soma = Number(num1) + Number(num2)
            // exibe
            parag.innerHTML += `${num1} + ${num2} é ${soma} <br/>`;
        }

        function alerta(){
            console.log('No Foco!');                       
        }

        function chance(){
            console.log("Mudou!")
        }

        function carregar(){
            console.log("carregou a página. . .")
        }

        function exibir(){
            document.getElementById('div1').style.display = "block"
        }

        function ocultar(){
            document.getElementById('div1').style.display = "none"
        }

        function acender(){

            document.getElementById('img').src = "assets/img/lamOn.gif"
            // console.log("Acendeu")
        }
        function apagar(){
            document.getElementById('img').src = "assets/img/lampOff.gif"
            // console.log("Apagou")
        }

        function hover(){
            console.log('opa!')
        }

        function login(){
            var login = document.getElementsByName('txtName')[0].value
            var senha = document.getElementsByName('txtSenha')[0].value
            console.log('Conectado')
            console.log(login + senha)
        }

    </script>
</body>
</html>
