<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegar dois números</title>
</head>
<body>
    <h1>DOIS NUMEROS</h1>

    <script>
        var n1 = prompt("Informe o primeiro número: ")
        var n2 = prompt("Informe o segundo número: ")
        var result

        console.log("O primeiro número é: " + n1)
        console.log("O segundo número é: " + n2)

        result = n1 + n2
        console.log("A soma é = " + result)
        result = n1 - n2 
        console.log("A subtração é = " + result)
        result = n1 / n2
        console.log("A divisão é = " + result)
        result = n1 * n2
        console.log("A multiplicação é = " + result)
        result = n1 ** n2
        console.log("A potencia é = " + result)
        result = n1 % n2
        console.log("O resto da divisão é = " + result)
        console.log("Increment é = " + ++n1)
        console.log("Decrement é = " + --n2)
        

    </script>
</body>
</html>
