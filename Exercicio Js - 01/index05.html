<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>IMC</h1>

    <script>
        var altura = prompt("Qual a sua altura?")
        var peso = prompt("Qual o seu peso?")
        var imc

        console.log("Sua altura é: " + altura)
        console.log("Seu peso é: " + peso)

        imc = Number.parseFloat(peso) / (Number.parseFloat(altura) * 2)
        console.log("Seu IMC é de: " + Number.parseFloat(imc))

    </script>
</body>
</html>
