<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Parabéns, você está logado!</h1>

    <script>
        var usuario
        var senha
        var estaLogado

        usuario = prompt("Informe seu usuário: ")
        senha = prompt("Informe sua senha: ")
        estaLogado = confirm("Seu usuário está correto " + usuario + "?")
        console.log("Usuário" + " - " + usuario)
        console.log("Senha" + " - " + senha)
        console.log(estaLogado)
        
    </script>
</body>
</html>
